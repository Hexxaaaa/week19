<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Aplikasi Widget & API</h1>
    <button id="fetchButton">Ambil Data</button>
    <div id="dataContainer">Belum ada data.</div>
  </div>
  <script src="script.js"></script>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 20px;
}

#app {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #f9f9f9;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 20px 0;
  cursor: pointer;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #0056b3;
}

#dataContainer {
  margin-top: 20px;
  padding: 10px;
  background-color: #e9ecef;
  border-radius: 5px;
}
</style>
<script>
    document.getElementById('fetchButton').addEventListener('click', fetchData);

async function fetchData() {
  const dataContainer = document.getElementById('dataContainer');
  dataContainer.textContent = 'Memuat data...';

  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    if (response.ok) {
      const data = await response.json();
      dataContainer.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.body}</p>
      `;
    } else {
      dataContainer.textContent = 'Gagal mengambil data.';
    }
  } catch (error) {
    dataContainer.textContent = 'Terjadi kesalahan: ' + error.message;
  }
}
</script>
</html>
